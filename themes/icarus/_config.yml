# Article display settings
article:
    # Code highlight settings
    highlight:
        # Code highlight themes
        # https://github.com/highlightjs/highlight.js/tree/master/src/styles
        theme: monokai #atom-one-light
        # Show code copying button
        clipboard: true
        # Default folding status of the code blocks. Can be "", "folded", "unfolded"
        fold: unfolded
    # Whether to show article thumbnail images
    thumbnail: true
    # Whether to show estimate article reading time
    readtime: true
# Search plugin settings
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search
search:
    # Name of the search plugin
    type: insight
# Comment plugin settings
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Comment
comment:
    type: gitalk
    owner: ravenxrz         # (required) GitHub user name
    repo: BlogComment          # (required) GitHub repository name
    client_id: b2fd373d2ca2e03e591e     # (required) OAuth application client id
    client_secret: de4ab066908c1fbd32d3a45e091b3538761d685b # (required) OAuth application client secret
    admin: ravenxrz         # (required) GitHub repo owner and collaborators who can initialize github issues
                            #            Can either be a string or an array.
                            #            admin:
                            #                - xxxxxx1
                            #                - xxxxxx2
# Donation entries
# https://ppoffice.github.io/hexo-theme-icarus/categories/Donation/
donate:
    -
        # Donation entry name
        type: alipay
        # Qrcode image URL
        qrcode: '/images/alipay.png'
    -
        # Donation entry name
        type: wechat
        # Qrcode image URL
        qrcode: '/images/wechat.png'
    -
